<%inherit file="base_ajax.htm" />

<%block name="content">

<div class="outer_name_div">
    <div class="player_div">
            <img src="${user.player.picture_url}" class="profile_pics">
        <div id="name_score_div">
            <h4 id="player_name">${user.get_full_name()}</h4>
           <br/> <span class="score"><i class="fa fa-circle fa-2x"></i> <i class="fa fa-circle-o fa-2x"></i> <i class="fa fa-circle-o fa-2x"></i> <i class="fa fa-circle-o fa-2x"></i></span>
        </div>
    </div>
    <div class="vs_div"><h4 class="center_text">vs</h4></div>

        <div id="name_score_div">
            <h4 id="player_name">${opponent.get_full_name()}</h4>
            <br/><span class="score"><i class="fa fa-circle fa-2x"></i> <i class="fa fa-circle-o fa-2x"></i> <i class="fa fa-circle-o fa-2x"></i> <i class="fa fa-circle-o fa-2x"></i></span>
        </div>

            <img src="${opponent.player.picture_url}" class="profile_pics">
    </div>
</div>

<br/>

<br/><br/>

<br/>

</%block>
