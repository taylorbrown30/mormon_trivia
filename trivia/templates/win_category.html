<%inherit file="base_ajax.htm" />

<%block name="content">

<h3 class="center_text">Choose what to play!</h3>

<div class="row">
    <div class="col-xs-6">
        %if game.category_1:
            <button disabled="disabled" class="btn btn-lg btn-default btn-block category_button" id="${categories[0].id}" data-game_id="${game.id}"><i id="a" class="fa fa-book fa-2x"></i> ${categories[0].name}</button>
        %else:
            <button class="btn btn-lg btn-success btn-block category_button" id="${categories[0].id}" data-game_id="${game.id}"><i id="a" class="fa fa-book fa-2x"></i> ${categories[0].name}</button>
        %endif
    </div>
    <div class="col-xs-6">
        %if game.category_2:
            <button disabled="disabled" class="btn btn-lg btn-default btn-block category_button" id="${categories[1].id}" data-game_id="${game.id}"><i id="b" class="fa fa-history fa-2x"></i> ${categories[1].name}</button>
        %else:
            <button class="btn btn-lg btn-success btn-block category_button" id="${categories[1].id}" data-game_id="${game.id}"><i id="b" class="fa fa-history fa-2x"></i> ${categories[1].name}</button>
        %endif
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        %if game.category_3:
            <button  disabled="disabled" class="btn btn-lg btn-default btn-block category_button" id="${categories[2].id}" data-game_id="${game.id}"><i id="c" class="fa fa-male fa-2x"></i> ${categories[2].name}</button>
        %else:
            <button class="btn btn-lg btn-success btn-block category_button" id="${categories[2].id}" data-game_id="${game.id}"><i id="c" class="fa fa-male fa-2x"></i> ${categories[2].name}</button>
        %endif
    </div>
    <div class="col-xs-6">
        %if game.category_4:
            <button disabled="disabled" class="btn btn-lg btn-default btn-block category_button" id="${categories[3].id}" data-game_id="${game.id}"><i id="d" class="fa fa-globe fa-2x"></i> ${categories[3].name}</button>
        %else:
            <button class="btn btn-lg btn-success btn-block category_button" id="${categories[3].id}" data-game_id="${game.id}"><i id="d" class="fa fa-globe fa-2x"></i> ${categories[3].name}</button>
        %endif
    </div>
</div>

<div id="outer_gauge" number-right="${game.number_right}">
    <div id="gauge" class=""></div>
</div>


</%block>
